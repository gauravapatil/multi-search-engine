<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="wikipedia.css">
</head>

        <div class="logo">
           <img src="wikipedia2.jfif" alt="" id="logo">

            <span id="load"></span>
        </div>
        <div class="content" id="content">
            <!-- Main content goes here -->
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">About</a>

        </div>
